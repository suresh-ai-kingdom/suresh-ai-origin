<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Blocked - Suresh AI Origin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: 700;
    }
    
    .blocked-site {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-family: monospace;
      word-break: break-all;
    }
    
    .reason {
      font-size: 18px;
      margin: 20px 0;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .primary {
      background: white;
      color: #667eea;
    }
    
    .primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
    }
    
    .secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .stats {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-around;
      font-size: 14px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .loading {
      display: inline-block;
      margin-left: 10px;
    }
    
    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üö´</div>
    <h1>Site Blocked: Low Rarity Content</h1>
    
    <div class="blocked-site" id="blockedSite">
      Loading...
    </div>
    
    <div class="reason">
      This site doesn't meet Suresh AI Origin's <strong>top 1% rarity</strong> standard. 
      We protect your attention by blocking non-rare, distracting content.
    </div>
    
    <div class="buttons">
      <button class="primary" id="aiAlternative">
        ü§ñ Get AI-Powered Alternative
        <span class="loading" id="loading" style="display: none;"></span>
      </button>
      <button class="secondary" id="allowOnce">
        ‚ö†Ô∏è Allow This Once (Not Recommended)
      </button>
      <button class="secondary" id="disableRarity">
        ‚öôÔ∏è Disable Rarity Mode
      </button>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="blockedCount">0</div>
        <div>Sites Blocked</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="aiUsedCount">0</div>
        <div>AI Alternatives</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="timeSaved">0h</div>
        <div>Time Saved</div>
      </div>
    </div>
  </div>
  
  <script src="blocked.js"></script>
</body>
</html>
