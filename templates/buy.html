<script>
async function pay() {
  const res = await fetch("/create-order", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({})
  });

  const order = await res.json();

  const options = {
    key: order.key,
    amount: order.amount,
    currency: order.currency,
    name: "SURESH AI ORIGIN",
    order_id: order.id,
    handler: function () {
      window.location.href = "/success";
    }
  };

  const rzp = new Razorpay(options);
  rzp.open();
}
</script>
