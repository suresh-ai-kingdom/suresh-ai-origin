<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout – SURESH AI ORIGIN</title>

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="card">
    <h2>SURESH AI ORIGIN</h2>
    <p>Starter Pack</p>
    <h1>₹49</h1>

    <button id="payBtn" class="btn">Pay ₹49</button>

    <p class="trust">Secure payment powered by Razorpay</p>
  </div>

<script>
document.getElementById("payBtn").onclick = async function () {

  // STEP 1: Create order from backend
  const res = await fetch("/create-order");
  const data = await res.json();

  // STEP 2: Razorpay options
  var options = {
    key: "{{ key_id }}", // Razorpay Key ID from backend
    amount: data.amount,
    currency: "INR",
    name: "SURESH AI ORIGIN",
    description: "Starter Pack",
    order_id: data.id,

    handler: function (response) {
      // STEP 3: Verify payment
      fetch("/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(response)
      })
      .then(() => window.location.href = "/success");
    }
  };

  var rzp = new Razorpay(options);
  rzp.open();
};
</script>

</body>
</html>
