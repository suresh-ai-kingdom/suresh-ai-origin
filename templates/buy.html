<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout - SURESH AI ORIGIN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .checkout-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 0, 110, 0.2);
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }
        .product-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .product-name {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FF006E, #8338EC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .price-display {
            font-size: 3rem;
            font-weight: 800;
            color: #FF006E;
            margin: 20px 0;
        }
        .features-list {
            list-style: none;
            padding: 0;
            margin: 30px 0;
        }
        .features-list li {
            padding: 10px 0;
            font-size: 1.1rem;
        }
        .pay-button {
            width: 100%;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FF006E, #8338EC);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 40px rgba(255, 0, 110, 0.4);
        }
        .pay-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(255, 0, 110, 0.6);
        }
        .security-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #00FF9F;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="product-info">
            <h1 class="product-name">{{ product|title }} Pack</h1>
            <div class="price-display" id="priceDisplay">
                ‚Çπ<span id="finalPrice">99</span>
            </div>
            
            <ul class="features-list" id="featuresList">
                <!-- Dynamically populated by JavaScript -->
            </ul>
        </div>

        <button class="pay-button" id="payButton" onclick="initiatePayment()">
            üîí Pay Securely with Razorpay
        </button>

        <div class="loading" id="loading">
            <p>Processing payment...</p>
        </div>

        <div class="security-badges">
            <span>‚úÖ 256-bit SSL Encryption</span>
            <span>‚úÖ Secure Payment Gateway</span>
            <span>‚úÖ Instant Access</span>
        </div>
    </div>

    <script>
        const products = {
            'starter': {
                name: 'Starter Pack',
                price: 99,
                features: [
                    '‚úÖ 100+ AI Prompts',
                    '‚úÖ 10+ Automation Workflows',
                    '‚úÖ Email Support',
                    '‚úÖ Monthly Updates',
                    '‚úÖ Lifetime Access'
                ]
            },
            'pro': {
                name: 'Pro Pack',
                price: 499,
                features: [
                    '‚úÖ 500+ AI Prompts',
                    '‚úÖ 50+ Automation Workflows',
                    '‚úÖ Priority Support',
                    '‚úÖ Private Community',
                    '‚úÖ Weekly Updates',
                    '‚úÖ Lifetime Access'
                ]
            },
            'premium': {
                name: 'Premium Pack',
                price: 999,
                features: [
                    '‚úÖ 1000+ AI Prompts',
                    '‚úÖ 100+ Automation Workflows',
                    '‚úÖ 1-on-1 Coaching',
                    '‚úÖ VIP Community',
                    '‚úÖ Daily Updates',
                    '‚úÖ Lifetime Access'
                ]
            }
        };

        const currentProduct = '{{ product }}';
        const productData = products[currentProduct] || products['starter'];

        // Display product info
        document.getElementById('finalPrice').textContent = productData.price;
        const featuresList = document.getElementById('featuresList');
        productData.features.forEach(feature => {
            const li = document.createElement('li');
            li.textContent = feature;
            featuresList.appendChild(li);
        });

        async function initiatePayment() {
            const button = document.getElementById('payButton');
            const loading = document.getElementById('loading');
            
            button.disabled = true;
            button.textContent = 'Processing...';
            loading.style.display = 'block';

            try {
                console.log('Initiating payment for product:', currentProduct, 'amount:', productData.price);
                
                // Check if Razorpay SDK is available
                const razorpayAvailable = typeof Razorpay !== 'undefined';
                console.log('Razorpay SDK available:', razorpayAvailable);
                
                // Create Razorpay order via /create_order endpoint
                const response = await fetch('/create_order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Idempotency-Key': 'order_' + Date.now() + '_' + Math.random()
                    },
                    body: JSON.stringify({
                        amount: productData.price,
                        product: currentProduct
                    })
                });

                console.log('Create order response status:', response.status);
                const responseData = await response.json();
                console.log('Create order response data:', responseData);

                if (!response.ok) {
                    console.error('Order creation failed:', responseData);
                    throw new Error(responseData.message || 'Failed to create order');
                }

                const order = responseData;
                console.log('Order created successfully:', order.id);

                if (!order.id) {
                    throw new Error('No order ID returned from server');
                }

                // If Razorpay SDK is available, use modal
                if (razorpayAvailable) {
                    console.log('Using Razorpay SDK modal');
                    const razorpayKey = {{ razorpay_key_id|tojson }};
                    
                    if (!razorpayKey) {
                        throw new Error('Payment gateway not configured. Please contact support.');
                    }

                    const options = {
                        key: razorpayKey,
                        amount: order.amount,
                        currency: order.currency,
                        name: 'SURESH AI ORIGIN',
                        description: productData.name,
                        order_id: order.id,
                        handler: function(response) {
                            console.log('Payment successful:', response);
                            window.location.href = '/success?product=' + currentProduct + '&order_id=' + order.id + '&payment_id=' + response.razorpay_payment_id;
                        },
                        prefill: {
                            name: '',
                            email: '',
                            contact: ''
                        },
                        theme: {
                            color: '#FF006E'
                        },
                        modal: {
                            ondismiss: function() {
                                console.log('Checkout modal closed by user');
                                button.disabled = false;
                                button.textContent = 'üîí Pay Securely with Razorpay';
                                loading.style.display = 'none';
                            }
                        }
                    };

                    console.log('Opening Razorpay modal');
                    const rzp = new Razorpay(options);
                    rzp.open();
                } else {
                    // Fallback: Use payment link approach
                    console.log('Razorpay SDK not available, using fallback approach');
                    alert('Opening payment page...');
                    
                    // For now, show a message to user
                    button.disabled = false;
                    button.textContent = 'üîí Pay Securely with Razorpay';
                    loading.style.display = 'none';
                    
                    // You can implement a fallback here (e.g., payment link)
                    alert('Payment gateway loading issue. Please refresh the page or try again in a few moments.');
                }

            } catch (error) {
                console.error('Payment error:', error);
                alert('‚ùå ' + (error.message || 'Failed to initiate payment. Please try again.'));
                button.disabled = false;
                button.textContent = 'üîí Pay Securely with Razorpay';
                loading.style.display = 'none';
            }
        }
        
        // Check if Razorpay SDK loaded successfully
        window.addEventListener('load', function() {
            if (typeof Razorpay === 'undefined') {
                console.error('Razorpay SDK failed to load from CDN');
                const button = document.getElementById('payButton');
                if (button) {
                    button.disabled = true;
                    button.textContent = '‚ö†Ô∏è Payment Gateway Unavailable';
                    button.style.background = 'linear-gradient(135deg, #FF6B6B, #EE5A6F)';
                }
                alert('‚ùå Payment gateway could not be loaded. Please check your internet connection or try again later.');
            } else {
                console.log('Razorpay SDK loaded successfully');
            }
        });
    </script>
    
    <!-- Load Razorpay SDK from CDN with retry logic -->
    <script>
        // Function to load Razorpay SDK with retry
        function loadRazorpaySDK() {
            const script = document.createElement('script');
            script.src = 'https://checkout.razorpay.com/v1/checkout.js';
            script.async = true;
            
            script.onload = function() {
                console.log('‚úÖ Razorpay SDK loaded successfully from CDN');
                if (typeof Razorpay !== 'undefined') {
                    console.log('‚úÖ Razorpay object available');
                    const button = document.getElementById('payButton');
                    if (button) {
                        button.disabled = false;
                        button.textContent = 'üîí Pay Securely with Razorpay';
                    }
                }
            };
            
            script.onerror = function() {
                console.error('‚ùå Razorpay SDK failed to load from primary CDN');
                // Try alternative CDN after 1 second
                setTimeout(function() {
                    console.log('‚è≥ Retrying with alternative CDN...');
                    loadRazorpaySDKAlternative();
                }, 1000);
            };
            
            document.body.appendChild(script);
        }
        
        // Alternative CDN source
        function loadRazorpaySDKAlternative() {
            const script = document.createElement('script');
            script.src = 'https://cdn.razorpay.com/static/checkout.js';
            script.async = true;
            
            script.onload = function() {
                console.log('‚úÖ Razorpay SDK loaded from alternative CDN');
                const button = document.getElementById('payButton');
                if (button) {
                    button.disabled = false;
                    button.textContent = 'üîí Pay Securely with Razorpay';
                }
            };
            
            script.onerror = function() {
                console.error('‚ùå Both CDN sources failed to load Razorpay');
                const button = document.getElementById('payButton');
                if (button) {
                    button.disabled = true;
                    button.textContent = '‚ö†Ô∏è Payment Unavailable - Try Later';
                    button.style.background = 'linear-gradient(135deg, #888, #666)';
                }
                
                // Show user-friendly error
                setTimeout(function() {
                    if (typeof Razorpay === 'undefined') {
                        alert('‚ö†Ô∏è Payment gateway is currently unavailable.\n\nPossible causes:\n‚Ä¢ Network connection issue\n‚Ä¢ Ad blocker blocking payment service\n‚Ä¢ Razorpay service temporarily down\n\nPlease:\n1. Check your internet connection\n2. Disable ad blockers\n3. Try again in a few moments\n4. Contact support if problem persists');
                    }
                }, 500);
            };
            
            document.body.appendChild(script);
        }
        
        // Load SDK when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadRazorpaySDK);
        } else {
            loadRazorpaySDK();
        }
    </script>
</body>
</html>
