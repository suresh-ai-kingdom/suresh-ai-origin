<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SURESH AI ORIGIN</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .checkout-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .plan-details {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
        }

        .plan-name {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .price {
            font-size: 3em;
            font-weight: 800;
            color: #333;
            margin-bottom: 20px;
        }

        .features {
            list-style: none;
        }

        .features li {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .features li:before {
            content: "‚úì";
            color: #10B981;
            font-weight: bold;
            margin-right: 10px;
        }

        .trial-banner {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .pay-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .pay-button:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .security-note {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 0.9em;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>üöÄ Start Your Trial</h1>
        <p style="color: #777; margin-bottom: 20px;">You're one step away from transforming your business</p>

        <div class="trial-banner">
            ‚ú® 14-Day Free Trial - No Credit Card Required ‚ú®
        </div>

        <div class="plan-details">
            <div class="plan-name" id="plan-name">Loading...</div>
            <div class="price" id="price">Loading...</div>
            <ul class="features" id="features">
                <li>Loading features...</li>
            </ul>
        </div>

        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required placeholder="+91 9876543210">
            </div>

            <button type="submit" class="pay-button">Start 14-Day Free Trial</button>
        </form>

        <div class="security-note">
            üîí Secure checkout powered by Razorpay. Your data is encrypted and protected.
        </div>

        <div class="back-link">
            <a href="/pricing">‚Üê Back to Pricing</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan') || 'professional';
        const amount = parseInt(urlParams.get('amount')) || 9999;

        const planData = {
            basic: {
                name: 'Basic Plan',
                price: '‚Çπ4,999/month',
                features: ['20 AI Systems', '1000 AI Requests/Month', 'Email Support', '2 Team Members']
            },
            professional: {
                name: 'Professional Plan',
                price: '‚Çπ9,999/month',
                features: ['ALL 48 AI Systems', 'AI Eye Observer', '10,000 AI Requests/Month', 'Priority Support', '10 Team Members', 'White-Label Option']
            },
            enterprise: {
                name: 'Enterprise Plan',
                price: '‚Çπ19,999/month',
                features: ['Everything in Professional', '7 Enterprise Systems', 'Unlimited AI Requests', '1-hour Priority Support', 'Unlimited Team Members', '99.9% SLA']
            },
            lifetime: {
                name: 'Lifetime Plan',
                price: '‚Çπ2,49,999 (one-time)',
                features: ['Everything in Enterprise', 'Lifetime Access', 'All Future Updates FREE', 'Source Code Access', 'Reseller Rights']
            }
        };

        // Update UI
        const selectedPlan = planData[plan];
        document.getElementById('plan-name').textContent = selectedPlan.name;
        document.getElementById('price').textContent = selectedPlan.price;
        
        const featuresHTML = selectedPlan.features.map(f => `<li>${f}</li>`).join('');
        document.getElementById('features').innerHTML = featuresHTML;

        // Handle form submission
        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Start FREE TRIAL (no payment required)
            try {
                const response = await fetch('/api/create-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        plan: plan,
                        amount: amount,
                        name: name,
                        email: email,
                        phone: phone,
                        is_trial: true  // This activates free trial
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Trial activated successfully
                    alert(`üéâ Trial Activated! Check ${email} for login credentials.`);
                    window.location.href = `/trial-success?trial_id=${result.trial_id}&email=${email}`;
                } else {
                    alert(result.error || 'Error creating trial. Please try again.');
                }
            } catch (error) {
                console.error('Checkout error:', error);
                alert('Something went wrong. Please try again.');
            }
        });
    </script>
</body>
</html>
